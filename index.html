<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- google fonts - PT sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <!-- custom styles -->
  <link rel="stylesheet" href="assets/style/style.css">
  
  <title>Responsive Layout</title>
</head>
<body>
  
  <header>
    <div class="container d-flex">
      <div class="logo d-flex">logo</div>
      <nav class="menu d-flex">menu</nav>
    </div>
  </header>

  <main>
    <section id="demo">

      <div class="container">

        <div class="row d-flex">
          <div class="card big-card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
        </div>

      </div>

    </section>

    <section id="planning">
      
      <div class="container d-flex">

        <div class="card d-flex debug" id="strat-plan">
          <div class="image"></div>
          <div class="text"></div>
        </div>

        <div class="card d-flex debug" id="app-dev">
          <div class="image"></div>
          <div class="text"></div>
        </div>

      </div>

    </section>

    <section id="testimonials">

      <div class="container d-flex">
        <div class="text debug"></div>
        <div class="people debug"></div>
        <div class="people debug"></div>
        <div class="people debug"></div>
      </div>

    </section>

    <section id="benefits">

      <div class="container">

        <h2 class="section-title"></h2>
        <div class="row d-flex">
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
        </div>

      </div>
      
    </section>

    <section id="about-us">

      <div class="container d-flex">
        <div class="text debug"></div>
        <div class="image debug"></div>
      </div>

    </section>

    <section id="get-started">

      <div class="container t-center debug">
        
      </div>

    </section>

  </main>

  <footer>

    <div class="container t-center debug">
      
    </div>

  </footer>

</body>
</html>
